name: Custom Webhook PR Notification

on:
  pull_request_target:
    branches: ['**']  # Match all branches - scalable for any branch
    types: [opened, closed, reopened, synchronize]

env:
  CUSTOM_WEBHOOK_URL: ${{ secrets.CUSTOM_WEBHOOK_URL }}
  CUSTOM_WEBHOOK_METHOD: ${{ vars.CUSTOM_WEBHOOK_METHOD || 'POST' }}
  CUSTOM_WEBHOOK_HEADERS: ${{ vars.CUSTOM_WEBHOOK_HEADERS || 'Content-Type: application/json' }}

jobs:
  notify-custom:
    name: Send Custom Webhook Notification
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      # SECURITY: Only checkout base branch, never PR code from fork
      - name: Checkout base branch (SECURITY)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          fetch-depth: 0

      - name: Get changed files via GitHub API (SECURITY)
        id: detect-changes
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            
            // Get changed files using GitHub API (safe - only reading metadata)
            let changedFiles = [];
            try {
              const files = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                per_page: 100
              });
              
              changedFiles = files.data.map(file => file.filename);
              
              // Calculate file statistics
              const filesAdded = files.data.filter(f => f.status === 'added').length;
              const filesRemoved = files.data.filter(f => f.status === 'removed').length;
              const filesModified = files.data.filter(f => f.status === 'modified').length;
              const filesRenamed = files.data.filter(f => f.status === 'renamed').length;
              
              // Get file type breakdown (top 5)
              const fileTypes = {};
              changedFiles.forEach(file => {
                const ext = file.split('.').pop() || 'no-ext';
                fileTypes[ext] = (fileTypes[ext] || 0) + 1;
              });
              const topTypes = Object.entries(fileTypes)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([ext, count]) => `${ext} (${count})`)
                .join(', ') || 'N/A';
              
              // Set outputs
              core.setOutput('files_added', filesAdded.toString());
              core.setOutput('files_removed', filesRemoved.toString());
              core.setOutput('files_modified', filesModified.toString());
              core.setOutput('files_renamed', filesRenamed.toString());
              core.setOutput('total_files', changedFiles.length.toString());
              core.setOutput('file_types', topTypes);
              core.setOutput('file_list', JSON.stringify(changedFiles));
              
            } catch (error) {
              core.warning(`Failed to get changed files: ${error.message}`);
              // Set defaults on error
              core.setOutput('files_added', '0');
              core.setOutput('files_removed', '0');
              core.setOutput('files_modified', '0');
              core.setOutput('files_renamed', '0');
              core.setOutput('total_files', '0');
              core.setOutput('file_types', 'N/A');
              core.setOutput('file_list', '[]');
            }

      - name: Send Custom Webhook notification
        if: env.CUSTOM_WEBHOOK_URL != ''
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_AUTHOR_AVATAR="${{ github.event.pull_request.user.avatar_url }}"
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          HEAD_REPO="${{ github.event.pull_request.head.repo.full_name }}"
          BASE_REPO="${{ github.event.pull_request.base.repo.full_name }}"
          ADDITIONS="${{ github.event.pull_request.additions }}"
          DELETIONS="${{ github.event.pull_request.deletions }}"
          CHANGED_FILES="${{ github.event.pull_request.changed_files }}"
          COMMITS="${{ github.event.pull_request.commits }}"
          
          # Detect if PR is from a fork
          if [ "$HEAD_REPO" != "$BASE_REPO" ]; then
            IS_FORK_JSON="true"
          else
            IS_FORK_JSON="false"
          fi
          
          # Set defaults for optional fields
          PR_AUTHOR_AVATAR="${PR_AUTHOR_AVATAR:-https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png}"
          COMMITS="${COMMITS:-0}"
          
          # Determine event type and color
          EVENT_TYPE="${{ github.event.action }}"
          MERGED="${{ github.event.pull_request.merged }}"
          MERGED_BY="${{ github.event.pull_request.merged_by.login }}"
          
          if [ "$EVENT_TYPE" = "opened" ]; then
            COLOR="#3498db"  # Blue
            TITLE="ðŸ†• New Pull Request Opened"
            DESCRIPTION="$PR_AUTHOR created a new pull request"
          elif [ "$EVENT_TYPE" = "reopened" ]; then
            COLOR="#9b59b6"  # Purple
            TITLE="ðŸ”„ Pull Request Reopened"
            DESCRIPTION="$PR_AUTHOR reopened this pull request"
          elif [ "$EVENT_TYPE" = "closed" ] && [ "$MERGED" = "true" ]; then
            COLOR="#2ecc71"  # Green
            TITLE="âœ… Pull Request Merged"
            DESCRIPTION="${MERGED_BY:-$PR_AUTHOR} merged this pull request"
          elif [ "$EVENT_TYPE" = "closed" ] && [ "$MERGED" = "false" ]; then
            COLOR="#e74c3c"  # Red
            TITLE="âŒ Pull Request Closed"
            DESCRIPTION="$PR_AUTHOR closed this pull request without merging"
          elif [ "$EVENT_TYPE" = "synchronize" ]; then
            COLOR="#f39c12"  # Yellow
            TITLE="ðŸ“ Pull Request Updated"
            DESCRIPTION="$PR_AUTHOR pushed new commits"
          else
            COLOR="#95a5a6"  # Gray
            TITLE="ðŸ“‹ Pull Request Event"
            DESCRIPTION="Pull request event: $EVENT_TYPE"
          fi
          
          # Get timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Escape special characters for JSON
          PR_TITLE_ESCAPED=$(echo "$PR_TITLE" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          DESCRIPTION_ESCAPED=$(echo "$DESCRIPTION" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          
          # Build custom webhook payload (generic JSON format with enhanced details)
          cat > custom_payload.json <<EOF
          {
            "event": "pull_request",
            "action": "$EVENT_TYPE",
            "timestamp": "$TIMESTAMP",
            "pull_request": {
              "number": $PR_NUMBER,
              "title": "$PR_TITLE_ESCAPED",
              "url": "$PR_URL",
              "author": {
                "username": "$PR_AUTHOR",
                "url": "https://github.com/$PR_AUTHOR",
                "avatar_url": "$PR_AUTHOR_AVATAR"
              },
              "base_branch": "$BASE_BRANCH",
              "head_branch": "$HEAD_BRANCH",
              "is_fork": $IS_FORK_JSON,
              "head_repo": "$HEAD_REPO",
              "base_repo": "$BASE_REPO",
              "merged": $MERGED,
              "merged_by": "${MERGED_BY:-null}",
              "stats": {
                "files_changed": $CHANGED_FILES,
                "additions": $ADDITIONS,
                "deletions": $DELETIONS,
                "commits": $COMMITS,
                "files_added": ${{ steps.detect-changes.outputs.files_added }},
                "files_removed": ${{ steps.detect-changes.outputs.files_removed }},
                "files_modified": ${{ steps.detect-changes.outputs.files_modified }},
                "files_renamed": ${{ steps.detect-changes.outputs.files_renamed }}
              },
              "file_types": "${{ steps.detect-changes.outputs.file_types }}",
              "changed_files": ${{ steps.detect-changes.outputs.file_list }}
            },
            "notification": {
              "title": "$TITLE",
              "description": "$DESCRIPTION_ESCAPED",
              "color": "$COLOR"
            },
            "repository": {
              "name": "${{ github.repository }}",
              "url": "${{ github.event.repository.html_url }}"
            }
          }
          EOF
          
          # Parse headers if provided
          HEADER_ARGS=""
          if [ -n "$CUSTOM_WEBHOOK_HEADERS" ]; then
            echo "$CUSTOM_WEBHOOK_HEADERS" | tr ',' '\n' | while IFS= read -r header; do
              if [ -n "$header" ]; then
                HEADER_ARGS="$HEADER_ARGS -H \"$header\""
              fi
            done
          fi
          
          # Default to Content-Type if no headers specified
          if [ -z "$HEADER_ARGS" ]; then
            HEADER_ARGS='-H "Content-Type: application/json"'
          fi
          
          # Send to Custom Webhook
          echo "Sending notification to custom webhook..."
          echo "Method: ${CUSTOM_WEBHOOK_METHOD:-POST}"
          echo "URL: $CUSTOM_WEBHOOK_URL"
          
          # Use eval to handle dynamic headers (safe in this context)
          RESPONSE=$(eval curl -X "${CUSTOM_WEBHOOK_METHOD:-POST}" "$CUSTOM_WEBHOOK_URL" \
            $HEADER_ARGS \
            -d @custom_payload.json \
            -w "\n%{http_code}" \
            -s)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "204" ]; then
            echo "âœ… Successfully sent custom webhook notification (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Custom webhook returned HTTP $HTTP_CODE"
            echo "Response: $RESPONSE"
            # Don't fail the workflow if custom webhook notification fails
          fi
